<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>집들이 초대장</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="hero">
    <img class="hero-img" src="https://images.unsplash.com/photo-1493809842364-78817add7ffb?q=80&w=1800&auto=format&fit=crop" alt="집 외관" />
    <div class="overlay">
      <h1 class="title">우리 집들이에 초대합니다</h1>
      <p class="time">2025년 10월 4일 토요일 · 오후 4시</p>
      <p class="address">서울특별시 강남구 테헤란로 123, 101동 1001호</p>
    </div>
  </header>

  <main>
    <section class="intro container">
      <p class="lead">새 집에서 첫 모임을 함께 하고 싶어요. 편하게 오셔서 좋은 추억 만들어주세요!</p>
      <img class="sample" src="https://images.unsplash.com/photo-1501045661006-fcebe0257c3f?q=80&w=1600&auto=format&fit=crop" alt="샘플 이미지" />
    </section>

    <section class="gallery container">
      <h2>집 사진들</h2>
      <div class="photos">
        <img src="https://images.unsplash.com/photo-1505691723518-36a5ac3b2d8d?q=80&w=1600&auto=format&fit=crop" alt="거실 사진" />
        <img src="https://images.unsplash.com/photo-1493666438817-866a91353ca9?q=80&w=1600&auto=format&fit=crop" alt="식탁 사진" />
        <img src="https://images.unsplash.com/photo-1501183638710-841dd1904471?q=80&w=1600&auto=format&fit=crop" alt="침실 사진" />
      </div>
    </section>
  </main>

  <footer class="footer container">
    <p>© 2025 Housewarming</p>
  </footer>
</body>
</html>
