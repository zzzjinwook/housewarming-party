<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HOUSEWARMING PARTY</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Playfair Display"', 'serif'],
            sans: ['Roboto', 'sans-serif'],
          },
          colors: {
            cream: '#f8f5f2',
          },
        },
      },
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
  <body class="bg-cream text-gray-900 font-serif antialiased scroll-smooth">
    <header class="relative h-screen overflow-hidden">
      <video class="absolute inset-0 w-full h-full object-cover" src="https://cdn.coverr.co/videos/coverr-lake-woods-1560272973467?download=1" autoplay muted loop playsinline></video>
      <div class="absolute inset-0 bg-black/30"></div>
      <a href="#" class="absolute top-4 left-4 w-10 h-10 border border-white rounded-full flex items-center justify-center text-white text-xs">HF</a>
      <div class="relative z-10 flex items-center justify-center h-full">
        <h1 data-animate class="text-6xl md:text-8xl tracking-tight text-white opacity-0 translate-y-6 transition-all duration-1000">Housewarming</h1>
      </div>
    </header>

    <main>
      <section data-animate class="py-24">
        <ul class="max-w-4xl mx-auto text-center md:text-left space-y-8 text-5xl md:text-7xl leading-tight">
          <li class="flex items-baseline justify-center md:justify-between gap-6 opacity-0 translate-y-6 transition-all duration-1000" data-animate><span>Serenity</span><span class="text-xl text-gray-400">I</span></li>
          <li class="flex items-baseline justify-center md:justify-between gap-6 opacity-0 translate-y-6 transition-all duration-1000" data-animate><span>Harbor</span><span class="text-xl text-gray-400">II</span></li>
          <li class="flex items-baseline justify-center md:justify-between gap-6 opacity-0 translate-y-6 transition-all duration-1000" data-animate><span>Vista</span><span class="text-xl text-gray-400">III</span></li>
          <li class="flex items-baseline justify-center md:justify-between gap-6 opacity-0 translate-y-6 transition-all duration-1000" data-animate><span>Bloom</span><span class="text-xl text-gray-400">IV</span></li>
          <li class="flex items-baseline justify-center md:justify-between gap-6 opacity-0 translate-y-6 transition-all duration-1000" data-animate><span>Joy</span><span class="text-xl text-gray-400">V</span></li>
        </ul>
      </section>

      <section data-animate class="py-24">
        <div class="max-w-5xl mx-auto px-6">
          <div class="flex justify-between items-center mb-16">
            <a href="#" class="px-4 py-2 border rounded-full text-sm">&larr; Previous</a>
            <span class="text-sm">VI</span>
            <a href="#" class="px-4 py-2 border rounded-full text-sm">Next &rarr;</a>
          </div>
          <h2 class="text-center text-4xl mb-8">Joy</h2>
          <p class="text-center max-w-3xl mx-auto mb-16 font-sans">A bright, airy retreat that celebrates light and space with understated grace.</p>
          <div class="grid gap-8 md:grid-cols-2">
            <img data-animate src="https://images.unsplash.com/photo-1505691723518-36a5ac3b2d8d?q=80&w=1600&auto=format&fit=crop" alt="Interior view" class="w-full h-96 object-cover opacity-0 scale-95 transition-all duration-1000" />
            <img data-animate src="https://images.unsplash.com/photo-1493666438817-866a91353ca9?q=80&w=1600&auto=format&fit=crop" alt="Room view" class="w-full h-96 object-cover opacity-0 scale-95 transition-all duration-1000" />
          </div>
        </div>
      </section>
    </main>

    <footer data-animate class="text-center py-16 space-y-2 text-sm font-sans opacity-0 translate-y-6 transition-all duration-1000">
      <p>OCTOBER 4, 2025 · 4:00 PM</p>
      <p>123 TEHERAN-RO, GANGNAM-GU, SEOUL</p>
      <p class="pt-4 text-xs">© 2025 Housewarming</p>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const observer = new IntersectionObserver(
          entries => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.remove('opacity-0', 'translate-y-6', 'scale-95');
                observer.unobserve(entry.target);
              }
            });
          },
          { threshold: 0.1 }
        );

        document.querySelectorAll('[data-animate]').forEach(el => observer.observe(el));
      });
    </script>
  </body>
</html>
