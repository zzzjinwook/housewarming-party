<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HOUSEWARMING PARTY</title>
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"SF Pro Display"', '"SF Pro Text"', '-apple-system', 'BlinkMacSystemFont', '"Helvetica Neue"', 'Helvetica', 'Arial', 'sans-serif'],
          },
          colors: {
            appleGray: '#f5f5f7',
          },
          keyframes: {
            'fade-down': {
              '0%': { opacity: 0, transform: 'translateY(-1rem)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            },
            'fade-in': {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            },
          },
          animation: {
            'fade-down': 'fade-down 1s ease-out forwards',
            'fade-in': 'fade-in 1s ease-out forwards',
          },
        },
      },
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-black text-white">
  <header class="h-screen flex flex-col items-center justify-center text-center space-y-6">
    <h1 class="text-5xl md:text-7xl font-semibold tracking-tight animate-fade-down">HOUSEWARMING PARTY</h1>
    <p class="text-lg md:text-2xl text-gray-400 animate-fade-in">새로운 공간에서 만나요</p>
  </header>

  <main class="bg-appleGray text-gray-900">
    <section class="max-w-5xl mx-auto py-24 px-4 text-center space-y-12 animate-fade-in">
      <img class="w-full rounded-2xl shadow-xl" src="https://images.unsplash.com/photo-1493809842364-78817add7ffb?q=80&w=1800&auto=format&fit=crop" alt="집 외관" />
      <p class="text-xl">새 집에서 첫 모임을 함께 하고 싶어요. 편하게 오셔서 좋은 추억 만들어주세요!</p>
    </section>

    <section class="max-w-6xl mx-auto py-24 px-4 space-y-12 animate-fade-in" style="animation-delay:.2s">
      <div class="grid gap-6 sm:grid-cols-3">
        <img class="rounded-xl shadow-md transition-transform duration-700 hover:scale-105" src="https://images.unsplash.com/photo-1505691723518-36a5ac3b2d8d?q=80&w=1600&auto=format&fit=crop" alt="거실 사진" />
        <img class="rounded-xl shadow-md transition-transform duration-700 hover:scale-105" src="https://images.unsplash.com/photo-1493666438817-866a91353ca9?q=80&w=1600&auto=format&fit=crop" alt="식탁 사진" />
        <img class="rounded-xl shadow-md transition-transform duration-700 hover:scale-105" src="https://images.unsplash.com/photo-1501183638710-841dd1904471?q=80&w=1600&auto=format&fit=crop" alt="침실 사진" />
      </div>
    </section>
  </main>

  <footer class="bg-black text-gray-400 text-center py-16 space-y-2 animate-fade-in" style="animation-delay:.4s">
    <p class="tracking-widest text-white">OCTOBER 4, 2025 · 4:00 PM</p>
    <p>123 TEHERAN-RO, GANGNAM-GU, SEOUL</p>
    <p class="pt-4 text-xs">© 2025 Housewarming</p>
  </footer>
</body>
</html>
